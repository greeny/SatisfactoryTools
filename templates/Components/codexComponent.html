<div class="recipe-list">
	<div class="card text-center item-card" ng-repeat="item in ctrl.filterService.filterEntities() | orderBy:'name'">
		<a class="recipe-name stretched-link" ui-sref="{{ctrl.entityPreviewState}}({item: item.slug})">
			<img class="recipe-image" ng-src="/assets/images/items/{{item.slug}}_64.png">
			{{item.name}}
		</a>
	</div>
</div>
