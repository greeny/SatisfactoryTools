<div class="input-group filter">
	<input type="text" class="form-control" placeholder="Search for an item" ng-model="ctrl.filtersService.filter.query" ng-focus="true" id="queryInput">
	<div class="input-group-append">
		<a class="clear-filter" ng-class="{'has-content': ctrl.filtersService.filter.query.length > 0}" ng-click="ctrl.filtersService.filter.query = ''">
			<i class="fa fa-times"></i>
		</a>
		<a class="btn btn-secondary" ng-click="ctrl.filtersService.filter.showAdvanced = !ctrl.filtersService.filter.showAdvanced">
			{{ctrl.filtersService.filter.showAdvanced ? 'Hide' : 'Show'}} advanced filters
			<i ng-class="{'fas fa-chevron-down': !ctrl.filtersService.filter.showAdvanced, 'fas fa-chevron-up': ctrl.filtersService.filter.showAdvanced}"></i>
		</a>
	</div>
</div>
<div class="d-flex flex-row">
	<div uib-collapse="!ctrl.filtersService.filter.showAdvanced">
		<div class="d-flex flex-row justify-content-start align-items-center">
		</div>
	</div>
	<div class="mr-auto"></div>
	<div class="filter-actions align-self-start">
		<ng-transclude></ng-transclude>
	</div>
</div>
