version: 2
jobs:
    build:
        docker:
            - image: circleci/node:7.10

        working_directory: ~/repo

        steps:
            - checkout

            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "package.json" }}
                      - v1-dependencies-

            - run: yarn install

            - save_cache:
                  paths:
                      - node_modules
                  key: v1-dependencies-{{ checksum "package.json" }}

            - run: yarn build
    deployement:
        branch: master
        steps:
            - run: scp -r www/* DEPLOY_USER@DEPLOY_SERVER:DEPLOY_PATH
